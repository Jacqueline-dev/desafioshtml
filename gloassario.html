Nesse desafio você deve criar um glossário com com no mínimo 4 tags HTML e suas definições. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Glóssario</title>
  </head>
  <body>
    <h2>Estrutura HTML</h2>
    <dl>
      <dt><strong> DOCTYPE html</strong></dt>
      <dd>
        <a href="https://www.w3schools.com/tags/tag_doctype.asp" target="_blank"
          >Define o tipo de documento como HTML5
        </a>
      </dd>

      <dt><strong> html </strong></dt>
      <dd>
        <a href="https://www.w3schools.com/html/default.asp" target="_blank"
          >Define um documento HTML</a
        >
      </dd>

      <dt><strong> head </strong></dt>
      <dd>
        <a href="https://www.w3schools.com/html/html_head.asp" target="_blnk"

        >
      </dd>

      <dt><strong>body</strong></dt>
      <dd>
        <a
          href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body"

          >Corpo do documento</a
        >
      </dd>
    </dl>
