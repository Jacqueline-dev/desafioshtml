<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Entre em contato</legend>
        <span>
          <label>Assunto</label>
          <select name="select">
            <option value="valor1">Suporte</option>
            <option value="valor2">Sugestões</option>
            <option value="valor3">Reclamação</option>
          </select>
        </span>

        <br />

        <span>
          <label for="nome">Nome completo</label> <br />
          <input type="" textarea name="nome" id="nome" />
        </span>

        <br />

        <span>
          <label for="email">E-mail</label> <br />
          <input type="text" name="email" id="email" />
        </span>

        <br />

        <span> Mensagem</span> <br />
        <textarea></textarea> <br />
        <input type="checkbox" />
        <label name="">Aceito receber novidades por e-mail </label>

        <br />

        <span>
          <input type="button" class="button" value="Enviar" />
        </span>
      </fieldset>
    </form>
  </body>
</html>
